<!-- ==== Contact form ==== -->
    <form class="contactform" method="post" action="http://localhost:3000/submit">
        <h2>Contact Us</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="fullname" required="required">
                    <span class="text">Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
              <div >
                <input type="radio" name="gender" value="m" required>
                <label>Male/Boy</label>
                <input type="radio" name="gender" value="f">
                <label>Female/Girl</label>
                <input type="radio" name="gender" value="nb">
                <label>Non-Binary</label>
                <input type="radio" name="gender" value="n/a">
                <label>Rather Not Say</label>
                <span class="text">Gender</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
                    
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="email" name="email" required="required">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="tel" name="tel" required="required">
                <span class="text">Phone Number</span>
                <span class="line"></span>
              </div>
            </div>
          </div>          
        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <textarea required="required"></textarea>
                    <span class="text">Type your message Here...</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <input type="submit" value="Send" class="btn">
          </div>
    </form>
